<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styleSheet.css">

    <title>Basic HTML Form</title>
  </head>
  <body>
    <table>
      <form action="index.html" method="post">
        <thead>
          <tr>
            <th scope="col">
              Contact Details
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" value=""></td>
          </tr>
          <tr>
            <td>
              Company
            </td>
            <td>
              <input type="text" name="company" value="">
            </td>
          </tr>
          <tr>
            <td>
              Email
            </td>
            <td>
              <input type="email" name="email-address" value="">
            </td>
          </tr>
            <tr>
              <td>
                Telephone
              </td>
              <td>
                <input type="tel" name="phone-number" value="">
              </td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <button type="button" name="submit">Submit Contact Details</button>
            </td>
            <td>
              <button type="button" name="submit">clear</button>
            </td>
          </tr>
        </tfoot>

      </form>
    </table>
  </body>
</html>
