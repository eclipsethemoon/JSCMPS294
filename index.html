<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="Neil Hoang" content="content">
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
		<script type="text/javascript" src="formvalidation.js">

		</script>
    <title>Basic HTML Form</title>
  </head>
  <body>
    <table align="center">
      <form id="contactForm" onsubmit="checkempty()" action="#" method="post"   >
        <thead>
          <tr>
            <th scope="col" colspan="2">
              Contact Details
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" placeholder="Your Name" id="name">*</td>
          </tr>
          <tr>
            <td>
              Company
            </td>
            <td>
              <input type="text" name="company" placeholder="Company" id="company">
            </td>
          </tr>
          <tr>
            <td>
              Email
            </td>
            <td>
              <input type="email" name="email-address" placeholder="Email-Address" id="email">*
            </td>
          </tr>
            <tr>
              <td>
                Telephone
              </td>
              <td>
                <input type="tel" name="phone-number" placeholder="Phone Number" id="phoneNumber">
              </td>
            </tr>
						<tr>
							<td>
								Website
							</td>
							<td>
								<input type="website" name="website" placeholder="Website" id="website">*
							</td>

						</tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <input type="submit" value="Submit Contact Details">
            </td>
            <td>
              <input type="reset" value="Clear">
            </td>
          </tr>
        </tfoot>

      </form>
    </table>
		<h3>* Required Fields</h3>
  </body>
</html>
